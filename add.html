<!doctype html>
<html lang="fr">


  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
      body{ margin-top: 5em; }
      .table {
        margin-top: 100px;
        margin-bottom: 100px;
      }
    </style>
  </head>

<body>
  <table class="table"> 
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">food_id</th>
        <th scope="col">user_id</th>
        <th scope="col">shul</th>
        <th scope="col">addtime</th>
        <th scope="col">CRUD</th>
      </tr>
    </thead>
  <tbody id="intégrer">
  </tbody>
  </table>

  <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
    <div class="form-group row">
      <label for="inputid" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="inputid" >
    </div>
  </div>

  <div class="form-group row">
    <label for="inputfood_id" class="col-sm-2 col-form-label">food_id</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputfood_id" >
  </div>
</div>

<div class="form-group row">
  <label for="inputuser_id" class="col-sm-2 col-form-label">user_id</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" id="inputuser_id" >
</div>
</div>
  
<div class="form-group row">
  <label for="inputshul" class="col-sm-2 col-form-label">shul</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" id="inputshul" >
</div>
</div>

<div class="form-group row">
  <label for="inputaddtime" class="col-sm-2 col-form-label">addtime</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" id="inputaddtime" >
</div>
</div>

  <div class="form-group row">
    <span class="col-sm-2"></span>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
  </div>
</form> 

<script>
  function onFormSubmit() {
  event.preventDefault();
  let id = $("#inputid").val();
  let food_id = $("#inputfood_id").val();
  let user_id = $("#inputuser_id").val();
  let shul = $("#inputshul").val();
  let addtime = $("#inputaddtime").val();

  $("#intégrer").append(`<tr><td>${id}</td><td>${food_id}</td><td>${user_id}</td><td>${shul}</td><td>${addtime}</td><td></td><td></td></tr>`)
  
  }
</script>
</body>
